<html>
<head>
    <title>Cinema</title>
    <style>
        body {
            background-color:black;
            color:white;
            margin:0 auto;
        }
        .movie {
            border: 1px solid green;
            border-radius:15px;
            padding:10px;
            margin-top:30px;
        }
        h1 {
            color:white;
            margin: 0 auto;
        }
        #search-bar {
            font-size: 2em;
        }
        input {
            font-size:120%;
        }
    </style>
</head>
<body>
    
<script>
        var filmname = window.location.search.replace(/[?]/,'');
        filmname = decodeURIComponent(filmname.replace(/\+/g,  " "));
        let holder = document.getElementById('filmholder');
        let divi = document.createElement('div');
        //filmname="красотка";
        divi.innerHTML = `
        <div class="movie">
        <h1>${filmname}:</h1><br><p></p>
        <div id="yohoho" class="search" data-title="${filmname}"></div>
        </div>`;
        document.body.append(divi);
</script>
</div>
<script src='//yohoho.cc/yo.js'></script>
<br><br>
<div id="search-bar">
<h1>Поиск:</h1>
<input type="text" id="inp" placeholder="Название (год)">
<input type="button" data-ahoy="yohoho" id="button" value='Искать!'>
</div>

</body>
<script>
document.getElementById('button').onclick = function() {
        let name =  document.getElementById('inp').value;
        name = encodeURIComponent(name);
        window.location.replace(location.pathname + '?' +name);
};
</script>
</html>
